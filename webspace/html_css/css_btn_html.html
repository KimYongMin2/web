<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <style>
      #btn{
        width: 300px;
        height: 100px;

        background-color: coral;

        margin: 50px;
        border: 10px solid burlywood;
        border-radius: 30px;
      }

      #btn>a{
        display: block;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-size: 36px;
        font-style: italic;
        font-weight: bold;

      }

    </style>
</head>

<body>

<div id="btn">
    <a href="#">click</a>
</div>
</body>
</html>
